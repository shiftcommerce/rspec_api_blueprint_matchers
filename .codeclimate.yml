engines:
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          count_threshold: 3
  fixme:
    enabled: true
  rubocop:
    enabled: true
  reek:
    enabled: true
  eslint:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.js"
exclude_paths:
- spec/
- bin/
- config/
